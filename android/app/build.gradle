apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
    bundleAssetName "index.android.bundle"
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.boxxpilot"

    defaultConfig {
        applicationId "com.boxxpilot"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy 'react-native-camera', 'general'
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            // Debug me faster builds ke liye
            isMinifyEnabled false
            isDebuggable true
            isShrinkResources false
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // SPLITTING CONFIG - Performance boost
    splits {
        abi {
            reset()
            enable enableProguardInReleaseBuilds
            universalApk false
            include "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
}

dependencies {
    // ðŸ”¥ FORCE ANDROIDX CORE VERSIONS (Fixes 1.16.0 error)
    implementation("androidx.core:core:1.12.0") { force true }
    implementation("androidx.core:core-ktx:1.12.0") { force true }
    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.7.0")

    // React Native & Hermes
    implementation("com.facebook.react:react-android")
    
    def hermesEnabled = project.ext.react.get("hermesEnabled", true).toBoolean()
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Firebase/RN Firebase compatibility (if using)
    implementation("androidx.annotation:annotation:1.7.1")
    implementation("com.google.android.play:core:1.10.3")
}

// Fix for AAR metadata validation
configurations.all {
    resolutionStrategy {
        force "androidx.core:core:1.12.0"
        force "androidx.core:core-ktx:1.12.0"
    }
}
